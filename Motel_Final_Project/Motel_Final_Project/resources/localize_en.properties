local.room.description1 = Relax in the Villa Medici suite at this luxury five-star hotel in Rome, and enjoy turn-of-the-century style complemented by rich fabrics and classical art. From the balconies, you’ll have stunning views of Rome including the Spanish Steps, which inspired poet, playwright and former guest Gabriele D'Annunzio. The spacious suite features a foyer and sitting room, in addition to a separate bedroom and a luxury marble bathroom.
local.room.description2 = Relax in turn-of-the century splendour in the Aurora Terrace Suite at the premiere five-star luxury hotel in Rome. Sumptuously decorated and appointed with fine furniture, the suite was once home to actress Ingrid Bergman. From the windows, you’ll enjoy views of romantic city streets and the spacious terrace has a table, chairs and sunbeds. The luxurious bedroom features a walk-in closet and en-suite bathroom.
local.room.description3 = The Bellavista Suite captures Hotel Eden’s opulent 19th century style, making it an ideal way to experience one of the most romantic hotels Rome has to offer. Luxurious touches are found through the suite, and you’ll enjoy stunning views of the Eternal City from the balconies, like past guest John John Kennedy. The suite has one bedroom, a sitting room, dining room, a marble bathroom and a guest restroom.
local.room.description4 = The double superior rooms accommodate two guests and have either a queen size bed or two twins that may be joined together to form a king size bed. All rooms feature wood furnishings, a large window draped with an elegant curtain, and a marble bathroom, complete with a bathrobe and slippers. Guests will also enjoy a comfortable armchair, desk with lamp and a minibar.
